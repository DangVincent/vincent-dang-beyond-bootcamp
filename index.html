<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1 class="header__heading">Tic-Tac-Toe</h1>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div id="welcomeDialog" class="modal">
                <div class="welcome__modalContent">
                    <h2 class="welcome__heading">Welcome</h2>
                    <h3 class="welcome__subHeading">Instructions</h3>
                    <ul class="welcome__list">
                        <li class="welcome__item"></li>
                        <li class="welcome__item"></li>
                        <li class="welcome__item"></li>
                    </ul>
                </div>
            </div>

            <div id="winnerDialog" class="modal">
                <div class="winner__modalContent">
                    <h2 class="winner__heading"></h2>
                    <p class="winner__text"></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <p class="footer__text">copyright <span class="far fa-copyright"></span> vincent dang <span id="year" class="footer__innerText"></span></p>
        </div>
    </footer>
    <script src="./js/scripts.js"></script>
</body>
</html>
